<!DOCTYPE html>
<html>
<head>
  <title>Couple Gifts Walaa</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1DXO4MMYvLqdMl73MeaxVT-k6c0-H7b0",
      authDomain: "couple-gifts-walaa.firebaseapp.com",
      projectId: "couple-gifts-walaa",
      storageBucket: "couple-gifts-walaa.firebasestorage.app",
      messagingSenderId: "89761988573",
      appId: "1:89761988573:web:17feb8eb14a14b13f84034",
      measurementId: "G-XX762XYE7P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addProduct = async function () {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;

      await addDoc(collection(db, "products"), {
        name: name,
        price: price,
        image: image
      });

      alert("Product Added!");
      loadProducts();
    }

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const container = document.getElementById("products");
      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        container.innerHTML += `
          <div style="border:1px solid black;padding:10px;margin:10px;">
            <h3>${data.name}</h3>
            <img src="${data.image}" width="150"/>
            <p>Price: â‚¹${data.price}</p>
          </div>
        `;
      });
    }

    window.onload = loadProducts;
  </script>
</head>

<body>

  <h1>Couple Gifts Walaa</h1>

  <h2>Add Product</h2>
  <input type="text" id="name" placeholder="Product Name"><br><br>
  <input type="text" id="price" placeholder="Price"><br><br>
  <input type="text" id="image" placeholder="Image URL"><br><br>
  <button onclick="addProduct()">Add Product</button>

  <h2>Products</h2>
  <div id="products"></div>

</body>
</html>
